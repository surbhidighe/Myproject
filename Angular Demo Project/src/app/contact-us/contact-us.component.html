  <div class="pt-5 pb-5 black">
  <div class="container my-5 py-5 z-depth-1 white">
    
    

    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
  
      <style>
        .map-container {
          height: 230px;
          position: relative;
        }
  
        .map-container iframe {
          left: 0;
          top: 0;
          height: 100%;
          width: 100%;
          position: absolute;
        }
      </style>
  
      <!--Grid row-->
      <div class="row d-flex justify-content-center">
  
        <!--Grid column-->
        <div class="col-md-6 text-center">
  
          <h3 class="font-weight-bold">Book an appointment!</h3>
  
          <p class="text-muted">We look forward to hear from you! Please contact us for booking appointment. One of our media professionals will respond within 24 hours.</p>
  
        </div>
        <!--Grid column-->
  
      </div>
      <!--Grid row-->
  
      <!--Grid row-->
      <div class="row">
  
        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <form [formGroup]="validatingForm">
          <!-- Material outline input -->
          <div class="md-form md-outline mt-3">
            <input mdbInputDirective type="text" id="form-name" (input)='name=$event.target.value' class="form-control" placeholder="Name" data-error="This field is required" formControlName="nameForm">
            <!-- <label for="form-email">E-mail</label> -->
          </div>
  
          <!-- Material outline input -->
          <div class="md-form md-outline mt-3">
            <input mdbInputDirective type="email" id="form-email" (input)='email=$event.target.value' class="form-control" placeholder="Email" data-error="This field is empty or wrong email" formControlName="emailForm">
            <!-- <label for="form-email">E-mail</label> -->
          </div>
  
          <select class="browser-default custom-select" (input)='ptype=$event.target.value'>
            <option selected>Photoshoot type</option>
            <option value="wedding">Wedding</option>
            <option value="event">Event</option>
            <option value="birthday">Birthday</option>
          </select>
  
          <!--Material textarea-->
          <div class="md-form md-outline mb-3">
            <textarea id="form-message" class="md-textarea form-control" (input)='message=$event.target.value' rows="3" placeholder="message"></textarea>
            <!-- <label for="form-message">How we can help?</label> -->
          </div>
  
          <button type="submit" class="btn btn-info btn-sm ml-0 green" (click)='sendContact()' [disabled]="disabledSubmitButton">Submit<i class="far fa-paper-plane ml-2"></i></button>
            </form>
        </div>
        <!--Grid column-->
  
        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-0 mb-md-0">
  
            <!--Google map-->
            <div id="map-container-google-1" class="z-depth-1 map-container mb-4">
              <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                style="border:0" allowfullscreen></iframe>
            </div>
            <!--Google Maps-->
  
            <p class="font-weight-bold">New York, 94126, United States</p>
  
          </div>
          <!--Grid column-->
  
      </div>
      <!--Grid row-->
  
  
    </section>
    <!--Section: Content-->
  
  
  </div>
  
</div>
<app-contact-response></app-contact-response>
<app-footer></app-footer>
